version: '3.1'

services:
  app:
    container_name: app
    restart: always
    build: ./app
    working_dir: /opt/app
    ports:
      - "3000:3000"
    depends_on:
      - realtime
      - api
      
  mongodb:
    container_name: mongodb
    restart: always
    image: mongodb/atlas
    privileged: true
    command: |
      /bin/bash -c "atlas deployments setup --type local --port 27778 --bindIpAll --username root --password root --force && tail -f /dev/null"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - mongodb_data:/data/db
    ports:
      - 27778:27778

  ais-stream:
    build: ./ais-stream
    restart: always
    container_name: ais-stream
    working_dir: /opt/ais-stream
    environment:
      - NODE_ENV=production
      - MONGODB_CONNECTION_STRING=mongodb://root:root@mongodb:27778/?directConnection=true&authMechanism=DEFAULT
      - AISSTREAM_API_KEY=7fb1e16f93a4d520d83a95e325c55e69b3b4fc0b
      - AIS_SERVER_HOST=aisstream.io
    command: "node main.js"
    depends_on:
      - mongodb

  ais-decoder:
    build: ./ais-decoder
    restart: always
    container_name: ais-decoder
    working_dir: /opt/ais-decoder
    environment:
      - NODE_ENV=production
      - MONGODB_CONNECTION_STRING=mongodb://root:root@mongodb:27778/?directConnection=true&authMechanism=DEFAULT
      - AIS_SERVER_HOST=153.44.253.27
      - AIS_SERVER_PORT=5631
    command: "node main.js"
    depends_on:
      - mongodb

  ais-decoder-ptfnc:
    build: ./ais-decoder
    restart: always
    container_name: ais-decoder-ptfnc
    working_dir: /opt/ais-decoder
    environment:
      - NODE_ENV=production
      - MONGODB_CONNECTION_STRING=mongodb://root:root@mongodb:27778/?directConnection=true&authMechanism=DEFAULT
      - AIS_SERVER_HOST=ais.apram.pt
      - AIS_SERVER_PORT=8530
    command: "node main.js"
    depends_on:
      - mongodb

  realtime:
    build: ./realtime
    restart: always
    container_name: realtime
    working_dir: /opt/realtime
    environment:
      - NODE_ENV=production
      - MONGODB_CONNECTION_STRING=mongodb://root:root@mongodb:27778/?directConnection=true&authMechanism=DEFAULT
    ports:
      - "8080:8080"
    command: "node main.js"
    depends_on:
      - mongodb

  api:
    build: ./api
    restart: always
    container_name: api
    working_dir: /opt/api
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - MONGODB_CONNECTION_STRING=mongodb://root:root@mongodb:27778/?directConnection=true&authMechanism=DEFAULT
    command: "node main.js"
    depends_on:
      - mongodb

  ollama:
    volumes:
      - ollama:/root/.ollama
    ports:
      - 11434:11434
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama:latest

volumes:
  mongodb_data:
  ollama: